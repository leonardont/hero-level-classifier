<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hero Level Classifier</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>

  <body class="bg-black h-screen flex">
    <div class="text-center m-auto max-w-screen-md">
      <form
        class="m-5"
        action="javascript:;"
        onsubmit="changeHeroDescription()"
      >
        <div>
          <p class="text-xl text-white">What is your hero's name?</p>
          <input
            class="border-2 border-violet-800 rounded bg-violet-200 mt-2 text-center"
            type="text"
            maxlength="20"
            id="heroNameInput"
            required
          />
        </div>

        <div>
          <p class="text-xl text-white mt-5">What is your hero's XP level?</p>
          <input
            class="border-2 border-violet-800 rounded bg-violet-200 mt-2 text-center [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
            type="number"
            min="0"
            id="heroXPLevelInput"
            required
          />
        </div>

        <br />

        <div>
          <input
            class="text-white border-2 rounded-xl py-2 px-6 mt-5 hover:cursor-pointer"
            type="submit"
            id="classifyButton"
            value="Classify"
          />
        </div>

        <div>
          <p class="text-white text-2xl mt-10 break-words" id="heroDescription">
            Submit a name and an XP level above to classify your hero!
          </p>
        </div>
      </form>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
